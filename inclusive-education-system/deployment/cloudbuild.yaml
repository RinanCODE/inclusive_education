# Google Cloud Build configuration for CI/CD

steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/inclusive-edu-backend', './backend']
    id: 'build-backend'

  # Build AI Services
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/inclusive-edu-ai', './ai-services']
    id: 'build-ai'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/inclusive-edu-backend']
    id: 'push-backend'

  # Push AI Services Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/inclusive-edu-ai']
    id: 'push-ai'

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'inclusive-edu-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/inclusive-edu-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-backend'

  # Deploy AI Services to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'inclusive-edu-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/inclusive-edu-ai'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
    id: 'deploy-ai'

  # Build Frontend
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm install
        npm run build --configuration production
    id: 'build-frontend'

  # Deploy Frontend to Firebase
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args: ['deploy', '--only', 'hosting']
    dir: 'frontend'
    id: 'deploy-frontend'

images:
  - 'gcr.io/$PROJECT_ID/inclusive-edu-backend'
  - 'gcr.io/$PROJECT_ID/inclusive-edu-ai'

timeout: '1800s'
